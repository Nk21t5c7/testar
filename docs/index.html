<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script> -->
  <!-- <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands-component.min.js"></script> -->
</head>

<body style="margin:0; overflow:hidden;">
  <div id="root"></div>
  <a-scene embedded arjs physics="debug: false">
    <a-assets>
      <a-asset-item id="dog" src="../assets/models/dog_pooping.glb"></a-asset-item>
    </a-assets>
    <a-text value="5/23 test test " position="-2 0 -5" color="green" static-body></a-text>
    <a-entity gltf-model="#dog" position="0 0 -5" scale="1 1 1" static-body></a-entity>
    <a-entity gltf-model="#dog" position="0 1 -6" scale="1 1 1" static-body></a-entity>
    <a-entity gltf-model="#dog" position="1 1 -5" scale="0.2 0.2 0.2" grabbable dynamic-body
      class="grabbable"></a-entity>
    <a-box static-body color="yellow" position="0 0 -10" width="3" height="0.2" depth="3"></a-box>
    <a-box position="1 0 -10" color="blue"
      animation="property: material.color; to: purple; dur: 2000; dir: alternate; loop: true">
    </a-box>
    <a-entity camera look-controls wasd-controls>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .grabbable" super-hands></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
