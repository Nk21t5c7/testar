<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-super-hands-component@4.0.5/dist/aframe-super-hands-component.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <div id="root"></div>
  <a-scene embedded arjs physics="debug: false">
    <a-assets>
      <a-asset-item id="dog" src="../assets/models/dog_pooping.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#dog" position="0 0 -5" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#dog" position="0 1 -6" scale="1 1 1"></a-entity>
    <a-entity gltf-model="#dog" position="1 1 -5" scale="0.2 0.2 0.2" grabbable dynamic-body
      class="grabbable"></a-entity>
    <a-box position="1 0 -10" color="blue"></a-box>
    <a-entity camera look-controls>
      <a-cursor raycaster="objects: .grabbable" super-hands></a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
