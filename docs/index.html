<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <div id="root"></div>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="dog" src="../assets/models/dog_pooping.glb"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#dog" position="0 0 -2" scale="1 1 1"></a-entity>
    <a-box position="1 0.5 -1" color="blue"></a-box>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
