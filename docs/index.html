<!DOCTYPE html>
<html>

<head>
  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<head>

<body style="margin:0; overflow:hidden;">
  <div id="root"></div>
  <a-scene embedded arjs physics="debug: false">
    <a-assets>
      <a-asset-item id="dog" src="../assets/models/dog_pooping.glb"></a-asset-item>

      <a-asset-item id="dogModel" src="../assets/models/dog/dog.obj"></a-asset-item>
      <a-asset-item id="dogMtl" src="../assets/models/dog/dog.mtl"></a-asset-item>

    </a-assets>
    <a-text value="5/23 test test" position="-2 0 -5" color="green" static-body></a-text>
    <!-- place a rotating dog ang a box in ar space -->
    <a-entity gltf-model="#dog" position="1 1 -5" scale="0.2 0.2 0.2" grabbable dynamic-body
      animation="property: rotation; to: 150 360 0; dur: 400; easing: linear; loop: true" class="grabbable">
    </a-entity>
    <a-entity obj-model="obj: #dogModel; mtl: #dogMtl" position="1 0 -5"></a-entity>
    <a-box position="4 0 -10" color="blue" rotation="45 45 30"
      animation="property: rotation; to: 150 360 0; dur: 400; easing: linear; loop: true">
    </a-box>
    <a-entity camera look-controls wasd-controls>
      <a-entity cursor="rayOrigin: mouse" raycaster="objects: .grabbable" super-hands></a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
